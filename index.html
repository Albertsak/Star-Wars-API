<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars API</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1>Personajes </h1>
  <img id="logo" src="img/png-clipart-logo-star-wars-brand-star-wars-logo-text-logo.png" alt="">
  <div class="buscador">
    <input type="text" class="buscador-input" placeholder="Buscar personaje">
   

  </div>
  <div id="botones">
    <button class="boton-buscar">Buscar</button>
    <button class="boton-reiniciar">Reiniciar</button>
  </div>
    
  <div id="contenedor-botones">
    <button id="btnAnterior">Anterior</button>
    <button id="btnSiguiente">Siguiente</button>
  </div>

  <div id="contenedor"></div>

  <script src="javascript.js"></script>
</body>
</html>
